<div class="container-fluid">
	<div class="row top-menu">
		<div class="col-md-1"></div>
		<div class="col-md-9">Catalog App</div>
		<div class="col-md-2">
			{%if g.logged%} 
			{%else%} <a href="{{url_for('showLogin')}}">
			{%endif%}
			<button type="button" class="btn btn-danger" id="loginButton">
				{%if g.logged%}Logout{%else%} Login {%endif%}
			</button>
			</a>
		</div>
	</div>
</div>
  <script>
	$("#loginButton").click(function(){
		if($.trim($(this).text())=="Logout") {
			var action = window.confirm("Do you want to log out?")
			if(action) {
    			$.ajax({
      				url: '/disconnect',
      				success: function(result) {
        				// Handle or verify the server response if necessary.
        			if (result) {
         				setTimeout(function() {
          					window.location.href = "/categories";
         				}, 1000);
      				} 
  					} 
    			});
    		}
    	}
      
  });				
 </script>
